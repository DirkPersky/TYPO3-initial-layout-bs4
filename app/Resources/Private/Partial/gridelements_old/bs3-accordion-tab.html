<div class="card card-accordion">
    <a role="button" data-toggle="collapse" data-parent=".content" data-icon=".icon.collapse{data.uid}"
       href="#collapse{data.uid}" aria-expanded="true" aria-controls="collapse{data.uid}"
       class="card-header {data.flexform_style}">
        <f:format.html parseFuncTSPath="">{data.header}</f:format.html>
        <span class="icon collapse{data.uid} collapse {f:if(condition:'{data.flexform_active}',then:'in')}"></span>
    </a>
    <div id="collapse{data.uid}"
         class="collapse{data.uid} panel-collapse collapse {f:if(condition:'{data.flexform_active}',then:'in')}"
         role="tabpanel" aria-labelledby="heading{data.uid}">
        <div class="card-body">
            <f:format.raw>{data.tx_gridelements_view_columns.0}</f:format.raw>
        </div>
    </div>
</div>

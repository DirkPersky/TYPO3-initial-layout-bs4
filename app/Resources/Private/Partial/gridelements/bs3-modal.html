<f:if condition="{data.flexform_cmodal}=='true'">
  <f:then>
    <button class="btn {data.flexform_btn_style} {data.flexform_btn_size}" data-toggle="modal" data-target="#{data.flexform_uniqueID}">{data.flexform_button}</button>
  </f:then>
</f:if>

<f:if condition="{data.flexform_trigger}=='true'">
  <f:then>
    <div class="modal fade" id="{data.flexform_uniqueID}" tabindex="-1" role="dialog" aria-hidden="true">
      <div class="modal-dialog modal-lg">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal">
              <span aria-hidden="true">&times;</span>
              <span class="sr-only">Close</span>
            </button>
            <h4 class="modal-title">{data.flexform_headline}</h4>
          </div>

          <div class="modal-body">
            <f:format.raw>{data.tx_gridelements_view_columns.15}</f:format.raw>
          </div>

          <f:if condition="{data.flexform_closebtn}!=''">
            <f:then>
              <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">{data.flexform_closebtn}</button>
              </div>
            </f:then>
          </f:if>

        </div>
      </div>
    </div>
  </f:then>
</f:if>

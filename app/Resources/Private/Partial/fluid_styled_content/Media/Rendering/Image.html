<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers" data-namespace-typo3-fluid="true">
<f:comment>
    <!-- Original Link -->
    <f:media alt="{file.alternative}" class="image-embed-item" file="{file}" height="{data.imageheight}"
             title="{file.title}" width="{data.imagewidth}"/>
    <f:image class="image-embed-item" image="{file}" maxHeight="{data.imageheight}" maxWidth="{data.imagewidth}"/>
    <f:uri.image cropVariant="specialMobile" image="{file}" maxHeight="{data.imageheight}"
                 maxWidth="{data.imagewidth}"/>
</f:comment>
<picture>
    <f:if condition="{data.imagewidth} > 1400">
        <f:if condition="{file.originalFile.properties.extension} != 'svg'">
            <source media="(min-width: 1400px)"
                    srcset="{f:uri.image(image:file, width:1960, maxWidth:data.imagewidth, maxHeight:data.imageheight, cropVariant:'default', fileExtension:'webp')}"
                    type="image/webp"/>
        </f:if>
        <source media="(min-width: 1400px)"
                srcset="{f:uri.image(image:file, width:1960, maxWidth:data.imagewidth, maxHeight:data.imageheight, cropVariant:'default')}"
                type="{file.originalFile.properties.mime_type}"/>
    </f:if>
    <f:if condition="{data.imagewidth} > 1200">
        <f:if condition="{file.originalFile.properties.extension} != 'svg'">
            <source media="(min-width: 1200px)"
                    srcset="{f:uri.image(image:file, width:1400, maxWidth:data.imagewidth, maxHeight:data.imageheight, cropVariant:'default', fileExtension:'webp')}"
                    type="image/webp"/>
        </f:if>

        <source media="(min-width: 1200px)"
                srcset="{f:uri.image(image:file, width:1400, maxWidth:data.imagewidth, maxHeight:data.imageheight, cropVariant:'default')}"
                type="{file.originalFile.properties.mime_type}"/>
    </f:if>
    <f:if condition="{data.imagewidth} > 992">
        <f:if condition="{file.originalFile.properties.extension} != 'svg'">
            <source media="(min-width: 992px)"
                    srcset="{f:uri.image(image:file, width:1200, maxWidth:data.imagewidth, maxHeight:data.imageheight, cropVariant:'default', fileExtension:'webp')}"
                    type="image/webp"/>
        </f:if>

        <source media="(min-width: 992px)"
                srcset="{f:uri.image(image:file, width:1200, maxWidth:data.imagewidth, maxHeight:data.imageheight, cropVariant:'default')}"
                type="{file.originalFile.properties.mime_type}"/>
    </f:if>
    <f:if condition="{data.imagewidth} > 768">
        <f:if condition="{file.originalFile.properties.extension} != 'svg'">
            <source media="(min-width: 768px)"
                    srcset="{f:uri.image(image:file, width:992, maxWidth:data.imagewidth, maxHeight:data.imageheight, cropVariant:'tablet', fileExtension:'webp')}"
                    type="image/webp"/>
        </f:if>

        <source media="(min-width: 768px)"
                srcset="{f:uri.image(image:file, width:992, maxWidth:data.imagewidth, maxHeight:data.imageheight, cropVariant:'tablet')}"
                type="{file.originalFile.properties.mime_type}"/>
    </f:if>
    <f:if condition="{data.imagewidth} > 480">
        <f:if condition="{file.originalFile.properties.extension} != 'svg'">
            <source media="(min-width: 480px)"
                    srcset="{f:uri.image(image:file, width:768, maxWidth:data.imagewidth, maxHeight:data.imageheight, cropVariant:'tablet', fileExtension:'webp')}"
                    type="image/webp"/>
        </f:if>

        <source media="(min-width: 480px)"
                srcset="{f:uri.image(image:file, width:768, maxWidth:data.imagewidth, maxHeight:data.imageheight, cropVariant:'tablet')}"
                type="{file.originalFile.properties.mime_type}"/>
    </f:if>
    <f:if condition="{file.originalFile.properties.extension} != 'svg'">
        <source srcset="{f:uri.image(image:file, width:360, maxWidth:data.imagewidth, maxHeight:data.imageheight, cropVariant:'mobile', fileExtension:'webp')}"
                type="image/webp"/>
    </f:if>

    <source srcset="{f:uri.image(image:file, width:360, maxWidth:data.imagewidth, maxHeight:data.imageheight, cropVariant:'mobile')}"
            type="{file.originalFile.properties.mime_type}"/>
    <img alt="{file.alternative}" class="img-fluid" height="{dimensions.height}" lazyload="true" title="{file.title}"
         width="{dimensions.width}"/>
</picture>
</html>

<header id="navigation">
    <nav class="navbar nav-minimal fixed-top" role="navigation">
        <div class="container">
            <div class="brand">
                <f:link.page class="navbar-brand float-left" pageUid="{settings.pidRoot}" title="Home">
                    <img class="logo" src="fileadmin/Mysite4/app/Resources/Public/img/logo.png">
                </f:link.page>
            </div>
            <div class="nav-bars">
                <div class="collapse navbar-toggleable" id="navbarResponsive">
                    <f:render arguments="{_all}" partial="Navigation/Main"/>
                </div>

                <f:render partial="SearchNav"/>

                <div class="nav-right">
                    <div class="search" data-target="#collapseSearch" data-toggle="collapse">
                        <i class="fa fa-search"></i>
                    </div>
                    <button aria-controls="navigation" aria-label="Menu"
                            class="navbar-toggler hamburger hamburger--collapse float-right"
                            data-target="#navbarResponsive" data-toggle="collapse" type="button">
                                <span class="hamburger-box">
                                    <span class="hamburger-inner"></span>
                                </span>
                        <span class="menu-title">Men√º</span>
                    </button>
                </div>
            </div>
        </div>
    </nav>
</header>

<div data-barba="wrapper">
    <div data-barba="container">
        <section class="slider">
            <f:cObject typoscriptObjectPath="lib.slider"/>
        </section>
        <div data-barba-scroll></div>
        <!-- get Content -->
        <f:render section="body"/>
    </div>
    <div class="barba-overlay"></div>
</div>
<!-- Footer -->
<footer id="bottom">
    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <f:cObject typoscriptObjectPath="lib.footerNav.10"/>
            </div>
            <div class="col-md-6">
                <f:cObject typoscriptObjectPath="lib.footerNav.20"/>
            </div>
        </div>
        <nav class="nav-footer">
            <!-- footer nav -->
            <f:render partial="Navigation/Footer" arguments="{_all}"/>
            <!-- Copyright -->
            <div class="copyr">
                <f:cObject typoscriptObjectPath="lib.copyr"/>
            </div>
        </nav>
    </div>
</footer>
